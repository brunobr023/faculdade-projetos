<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela para multiplicação</title>
    <style>
        body{
          display: flex;
          align-items: center;
          align-self: center;
          flex-direction: column;
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
          padding: auto;

        }
        .texto{
            font-size: 40px;
        }
        .texto-sub{
            font-size: 25px;
        }
        #numero{
            width: 300px;
            margin-bottom: 20px;
        }
        btn{
            width: 50px;
        }
        #tabela{
            margin: 10px;
            border: 1px black;
            border-radius: 15px;

        }

    </style>
</head>
<body>
    <h2 class="texto">Multiplicação de números</h2>
    <label for="numero" class="texto-sub">Digite um número:</label>
    <input type="number" id="numero" min="1" max="100">
    <button type="submit" class="btn" onclick="if(validarForm()) criarTabuada()">Confirmar</button>

    <table id="tabela">
        <tr>
            <th>Expressão => </th>
            <th>Resultado</th>
        </tr>
    </table>

  </table>
    <script>
        function criarTabuada(){
            const numero = parseInt(document.getElementById("numero").value);
            const tabela = document.getElementById("tabela");

            //local onde criará as tabelas.
            tabela.innerHTML = `
            <tr>
            <th>Expressão => </th>
            <th>Resultado</th>
            </tr>
            `;
            // Função -> SE multiplicador for menor que 10, aumentar.
            for (let mult = 0; mult <= 10; mult++) {
                //Criar elemento TR - linha
                const linha = document.createElement("tr");

                //Criar elemento TD - Conteudo
                const expressaoMat = document.createElement("td");
                expressaoMat.textContent = `${numero} x ${mult}`;
                
                //Função que adiciona o valor do conteudo
                const resultado = document.createElement("td");
                resultado.textContent = numero * mult;
                
                //Função que retorna os valores no html
                linha.appendChild(expressaoMat);
                linha.appendChild(resultado);
                tabela.appendChild(linha);
            }
        }
        //protecao contra valor null ou 0
        function validarForm (){
            const numeroTes = parseInt(document.getElementById("numero").value);
            if (!numeroTes || parseInt(numeroTes) === 0){
                alert("Não pode deixar o campo vazio ou com zero!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
