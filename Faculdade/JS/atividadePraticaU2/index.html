<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="base-canvas">
            <h1 class="title">Utilizando Canvas e Animações</h1>
            <canvas id="square" width="200px" height="200px"></canvas>
            <canvas id="round" width="200px" height="200px"></canvas>
            <canvas id="tring" width="200px" height="200px"></canvas>
        </div>
        <div class="animacao">
            <div id="box"></div>
            <div id="cir"></div>
            <div id="tri"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
