<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas condiconais e repetição</title>
</head>
<body>
    <h1>Classificação de Lutadores</h1>
    <script>
    for (let i = 0; i < 2; i++) {
        let peso = parseFloat(prompt("Informe seu peso:"));

        if (peso <= 40) {
            alert('Você é peso pena');
        }if (peso <= 60) {
            alert('Você é peso mosca');
        } else {
            alert('Você é peso pesado');
        }
        let listaCompras = ["leite", "maçã", "iogurte"];
        console.log(listaCompras);
        console.log("No valor " + i + " foi informado o peso " + peso + " Kg.");
    }
</script>
</body>
</html>
